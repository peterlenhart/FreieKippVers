<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiKipp – Tschüss</title>

  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DigiKipp">

  <!-- Theme Color -->
  <meta name="theme-color" content="#4a2418">

  <style>
    :root {
      --cols: 8;
      --cell: 142px;
      --scale: 1;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a0e0a;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .pageWrap {
      position: relative;
      width: calc(var(--cols) * var(--cell));
      height: calc(16 * var(--cell));
      transform: scale(var(--scale));
      transform-origin: top center;
      margin: 0 auto;
      overflow: hidden;
    }

    .pageWrap img {
      display: block;
      width: 100%;
      height: auto;
      pointer-events: none;
    }

    .clickArea {
      position: absolute;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="pageWrap">
    <img src="tschuess.webp" alt="Tschüss">
    <!-- NOCHMAL SPIELEN: Zeile 10.1, Spalte 1.5–6.5 -->
    <div id="clickNochmal" class="clickArea"></div>
  </div>

  <script>
    function setScale() {
      const cols = 8;
      const cell = 142;
      const gridW = cols * cell;
      const vw = window.innerWidth;
      const targetW = vw * 0.94;
      const scale = Math.min(1, targetW / gridW);
      document.documentElement.style.setProperty("--scale", scale.toFixed(4));
    }

    function positionUI() {
      const cell = 142;

      // NOCHMAL SPIELEN Button: Y=1420..1570, X=213..923 (im 1136px-Raster)
      const btn = document.getElementById("clickNochmal");
      btn.style.left   = (cell * 1.5) + "px";
      btn.style.top    = (cell * 10.0) + "px";
      btn.style.width  = (cell * 5.0) + "px";
      btn.style.height = (cell * 1.1) + "px";
    }

    function rebuild() {
      setScale();
      positionUI();
    }

    rebuild();
    window.addEventListener("resize", rebuild);

    document.getElementById("clickNochmal").onclick = () => {
      location.href = "index.html";
    };
  </script>
</body>
</html>
